<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Editor Widget</title>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.34/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.34/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <script>
      // Se cargan los módulos necesarios
      require([
        "esri/WebMap",
        "esri/views/MapView",
        "esri/widgets/Editor",
      ], function (WebMap, MapView, Editor) {
        // Se instancia el WebMap usando el ID del portal
        const webmap = new WebMap({
          portalItem: {
            id: "459a495fc16d4d4caa35e92e895694c8",
          },
        });

        // Se crea la vista del mapa
        const view = new MapView({
          container: "viewDiv",
          map: webmap,
          zoom: 6, // Nivel de zoom inicial
          center: [-3, 40.4], // Coordenadas centradas en España
        });

        // Se instancia el widget Editor y se asigna la vista
        const editor = new Editor({
          view: view,
        });

        // Se añade el widget Editor a la vista en la esquina inferior izquierda
        view.ui.add(editor, "bottom-left");
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
