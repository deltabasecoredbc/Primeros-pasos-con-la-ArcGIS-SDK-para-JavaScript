<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Ejercicio 3B_DBC - Consulta por Geometría</title>

  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.34/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.34/"></script>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer",
      "esri/rest/support/Query",
      "esri/layers/GraphicsLayer",
      "esri/Graphic"
    ], function (Map, MapView, FeatureLayer, Query, GraphicsLayer, Graphic) {

      // Se crea una capa gráfica para mostrar los resultados
      var resultsLayer = new GraphicsLayer();

      // Se crea el mapa
      var map = new Map({
        basemap: "streets",
        layers: [resultsLayer]
      });

      // Se crea la vista
      var view = new MapView({
        container: "viewDiv",
        map: map,
        zoom: 5,
        center: [-112.9007, 45.0379]

      });

      // Se carga la FeatureLayer de parques nacionales
      const featureLayer = new FeatureLayer({
        url: "https://services.arcgis.com/V6ZHFr6zdgNZuVG0/ArcGIS/rest/services/national_park_service/FeatureServer/0"
      });

      map.add(featureLayer);

      // Paso 1: Definición del polígono
      var polygon = {
        type: "polygon",
        spatialReference: { wkid: 4326 },
        rings: [
          [-99.55, 45.0],
          [-78.0, 45.0],
          [-78.0, 30.0],
          [-99.55, 30.0]
        ]
      };
      // Paso 2: Simbología del polígono
      let symbol = {
        type: "simple-fill",
        color: [0, 0, 255, 0.3],
        outline: {
          color: [0, 0, 255],
          width: 2
        },
      };

      // Se crea el gráfico del polígono y se añade a la capa gráfica
      const polygonGraphic = new Graphic({
        geometry: polygon,
        symbol: symbol
      });

      resultsLayer.add(polygonGraphic);

      // Paso 3: Definición de la consulta
      const query = new Query({
        geometry: polygon,
        spatialRelationship: "intersects",
        returnGeometry: true,
        outFields: ["Location_Name", "State"]
      });

      // Paso 4: Ejecución de la consulta
      featureLayer.queryFeatures(query)
        .then(function (results) {
          displayResults(results);
        })
        .catch(function (error) {
          console.log(error);
        });

      // Visualización de resultados
      function displayResults(results) {

        var features = results.features.map(function (graphic) {
          graphic.symbol = {
            type: "simple-marker",
            style: "diamond",
            size: 26.5,
            color: "red"
          };
          return graphic;
        });

        resultsLayer.addMany(features);
      }
    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>
</html>
