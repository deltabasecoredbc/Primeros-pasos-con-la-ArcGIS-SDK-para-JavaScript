<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Search Widget</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.34/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.34/"></script>

    <script>
      // Se cargan los módulos necesarios de la SDK de ArcGIS
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/widgets/Search",
      ], function (Map, MapView, FeatureLayer, Search) {
        // Se crea el mapa base
        var map = new Map({
          basemap: "gray-vector",
        });

        // Se crea la vista del mapa
        var view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-3, 40.7608], // longitud, latitud
          scale: 10000000,
        });

        // Se crea la capa de hospitales desde el Feature Service
        const hospitalesFeatureLayer = new FeatureLayer({
          url: "https://services1.arcgis.com/nCKYwcSONQTkPA4K/arcgis/rest/services/Hospitales/FeatureServer/0",
          popupTemplate: {
            title: "{Nombre}",
            content: "{Provincia}",
          },
        });

        // Se instancia el widget de búsqueda
        const searchWidget = new Search({
          view: view,
          suggestionsEnabled: true, // Se activan las sugerencias
          maxSuggestions: 4, // Se limita a 4 sugerencias
          
          // Se configura la fuente de datos local (feature layer de hospitales)
          sources: [
            {
              layer: hospitalesFeatureLayer,
              searchFields: ["Nombre", "Provincia"], // Campos de búsqueda
              suggestionTemplate: "{Nombre} – {Provincia}", // Lo que se ve en la lista de sugerencias
              exactMatch: false,
              outFields: ["*"],
              placeholder: "Ejemplo: Hospital de Leza", // Texto de ayuda en el buscador
              name: "Hospitales",
              resultSymbol: {
                type: "simple-marker",
                color: [119, 158, 203, 0.9],
                style: "circle",
                outline: {
                  color: "white",
                  width: 1,
                },
              },
            },
          ],
        });

        // Se añade el widget a la interfaz de usuario en la esquina superior derecha
        view.ui.add(searchWidget, {
          position: "top-right",
        });
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
