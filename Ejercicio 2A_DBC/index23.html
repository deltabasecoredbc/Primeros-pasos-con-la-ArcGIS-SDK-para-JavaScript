<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Ejercicio: Implementación de Widget Locate</title>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.34/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.34/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/widgets/Locate",
      ], function (Map, MapView, Locate) {
        var map = new Map({
          basemap: "topo",
        });

        var view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-86.049, 38.485],
          zoom: 3,
        });

        // Se instancia el widget Locate
        var locateBtn = new Locate({
          view: view,
        });

        // Se añade el widget a la interfaz de la vista
        view.ui.add(locateBtn, {
          position: "top-left",
        });
      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
